@if (isAuthenticated()){
<ul class="menu menu-horizontal">
    <li>
        <details>
            <summary>
                <app-avatar></app-avatar>
            </summary>
            <ul class="p-2">
                <li><a [routerLink]="[profileRoutesConfig().children.me.url]">Mi cuenta</a></li>
                <li>
                    <p (click)="logout()">Cerrar sesión</p>
                </li>
            </ul>
        </details>
    </li>
</ul>


} @else {

<div class="flex gap-1">
    <a class="btn btn-outline" [routerLink]="[authRoutesConfig().children.login.url]">Iniciar sesión</a>
    <a class="hidden sm:flex btn hover:btn-neutral " [routerLink]="[authRoutesConfig().children.register.url]">Crear cuenta</a>
</div>
}
