<!-- src/app/features/profile/pages/me/me.page.html -->
<div class="min-h-screen flex items-center justify-center bg-base-200 px-4 py-8">
  @defer (when user$()) {
    <div class="w-full max-w-md bg-base-100 rounded-2xl shadow-lg p-6 space-y-6">

      <!-- Placeholder de Avatar con Inicial -->
      <div class="flex items-center space-x-4">
        <div class="w-16 h-16 rounded-full bg-secondary flex items-center justify-center text-2xl text-base-100">
          {{ user$()?.username?.charAt(0)?.toUpperCase() }}
        </div>
        <h1 class="text-2xl font-primary text-primary">
          {{ user$()?.username }}
        </h1>
      </div>

      <!-- Datos del Usuario -->
      <div class="space-y-2 text-base-content">
        <p>
          <span class="font-semibold">Correo:</span>
          {{ user$()?.email }}
        </p>
        <p>
          <span class="font-semibold">Cuenta creada:</span>
          {{ createdAtFormatted(user$()?.createdAt) }}
        </p>
        <p class="text-sm text-muted break-all">
          <span class="font-semibold">JWT:</span>
          {{ user$()?.jwt }}
        </p>
      </div>

      <!-- Botón Editar -->
      <div class="pt-4 border-t border-base-300">
        <a
          [routerLink]="[profileRoutesConfig.children.edit.url]"
          class="btn btn-primary w-full"
        >
          ✏️ Editar perfil
        </a>
      </div>
    </div>
  }
</div>
