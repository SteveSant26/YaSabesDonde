@let branchLocal = branch();
@defer (when branchLocal) {
@if (branchLocal) {


<li>
    <div class="group relative block overflow-hidden rounded-lg shadow-lg">
        <img [src]="branchLocal.image[0].url"
            alt="" class="h-[350px] w-full object-cover transition duration-500 group-hover:scale-105 sm:h-[450px]" />

        <!-- Capa de informaciÃ³n al hacer hover -->
        <div
            class="font-primary absolute inset-0 flex flex-col justify-center items-center bg-white/10 backdrop-blur-md bg-opacity-90 opacity-0 group-hover:opacity-100 transition duration-300 px-4 text-center">
            <h3 class="text-2xl font-bold text-gray-800">{{branchLocal.name}}</h3>
            <p class="mt-1 text-sm text-green-100">{{branchLocal.address}}</p>
        </div>
    </div>
</li>


}
} @placeholder {
<div class="bg-primary border border-gray-700 rounded">
</div>
}
